name: Build Label Splitter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            label: Windows
            ext: exe
          - os: macos-latest
            label: Mac
            ext: app

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: âš™ï¸ Build executable
        run: |
          pyinstaller --onefile --windowed --name LabelSplitter label_splitter_ctk.py

      - name: ğŸ“ Prepare artifact folder
        run: |
          mkdir -p build_output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/LabelSplitter.exe build_output/
          else
            # On macOS, PyInstaller produces a single executable, not a .app folder, for --onefile
            mv dist/LabelSplitter build_output/LabelSplitter.app
          fi

      - name: ğŸ—œï¸ Zip artifact
        run: |
          cd build_output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            zip -r ../LabelSplitter_Windows.zip *
          else
            zip -r ../LabelSplitter_Mac.zip *
          fi
          cd ..

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LabelSplitter_${{ matrix.label }}
          path: |
            LabelSplitter_Windows.zip
            LabelSplitter_Mac.zip
