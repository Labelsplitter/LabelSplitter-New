name: Build Label Splitter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            label: Windows
            ext: exe
          - os: macos-latest
            label: Mac
            ext: app

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: âš™ï¸ Build executable
        run: |
          pyinstaller --onefile --windowed --name "LabelSplitter" label_splitter_ctk.py

      - name: ğŸ“ Prepare artifact folder
        run: |
          mkdir build_output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            move dist\LabelSplitter.exe build_output\
          else
            mv dist/LabelSplitter.app build_output/
          fi

      - name: ğŸ—œï¸ Zip artifact
        run: |
          cd build_output
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            powershell Compress-Archive -Path * -DestinationPath ../LabelSplitter_Windows.zip
          else
            zip -r ../LabelSplitter_Mac.zip *
          fi
          cd ..

      - name: â¬†ï¸ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LabelSplitter_${{ matrix.label }}
          path: LabelSplitter_${{ matrix.label }}.zip
